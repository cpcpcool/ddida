<title>뛰다</title>
<style type="text/css">
.page-link {
	color: #222222;
	border-color: #D9D9D9;
}

.page-item.active .page-link {
	z-index: 1;
	color: white;
	font-weight: bold;
	background-color: #37745B;
	border-color: #D9D9D9;
}

.page-link:focus, .page-link:hover {
	color: white;
	background-color: #37745B;
	border-color: #D9D9D9;
}
</style>
</head>

<body><!-- Header -->
<div th:replace="~{component/user/userHeader}"></div>

<!-- Content -->
<div class="wrap-content">
	<div class="container">
		<h4 style="width: fit-content">예약 내역</h4>
		<hr class="titleUnder my-2">

		<div id="wrap-search-group">
			<form th:action="@{/mypage/reservation}" method="get">
				<div id="search-group" class="row d-flex mt-3" style="width: 40%;">
					<div class="btn-group col-4 " role="group">
						<select id="category-btn" name="searchType" type="button"
							class="form-select dropdown-toggle " data-bs-toggle="dropdown"
							style="border-radius: 0.9rem;">
							<option value="rsrcNm" selected>시설 이름</option>
							<option value="useDate">예약일</option>
						</select>
					</div>
					<input id="search-input" name="searchKeyword"
						class="form-control col me-2" type="text" placeholder="검색어를 입력하세요"
						style="border-radius: 0.9rem;">
					<button id="search-btn" type="submit"
						class="btn btn-outline-secondary col-3">검색하기</button>
				</div>
			</form>
		</div>

		<table class="table table-hover table-sm mt-3">
			<thead id="thead" class="table-light" style="font-weight: 400;">
				<tr>
					<th>예약 번호</th>
					<th>시설 이름</th>
					<th>예약일</th>
					<th>상태</th>
				</tr>
			</thead>
			<tbody class="table-group-divider"
				style="font-weight: 300; font-size: 20px;">
				<tr class="table" th:each="reserve : ${reserveList}">
					<td th:text="${reserve.reserveId}">예약 번호</td>
					<td><a
						th:href="@{/mypage/reservation/{reserveId}(reserveId=${reserve.reserveId})}"
						th:text="${reserve.rsrcNm}" style="color: #000000;">시설 이름</a></td>
					<td th:text="${reserve.useDate}">예약일</td>
					<td th:if="${reserve.checkout} == 0">이용 대기</td>
					<td th:if="${reserve.checkout} == 1">이용 완료</td>
				</tr>
			</tbody>
		</table>

		<div>

			<nav aria-label="pagination" class="mb-5">
				<ul class="pagination justify-content-center">
					<li class="page-item"><a id="pagination" class="page-link"
						href="/" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
						<li class="page-item"><a th:if="${page != nowPage}"
							th:href="@{/mypage/reservation(page = ${page - 1}, searchKeyword = ${param.searchKeyword}, searchType = ${param.searchType})}"
							th:text="${page}" id="pagination" class="page-link">1</a></li>
						<li class="page-item"><a th:if="${page == nowPage}"
							th:text="${page}" id="pagination" class="page-link"
							style="background-color: #37745B; color: #ffffff;">1</a></li>
					</th:block>
					<li class="page-item"><a id="pagination" class="page-link"
						href="/" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>

<!-- Footer -->
<div th:replace="~{component/user/userFooter}"></div>
