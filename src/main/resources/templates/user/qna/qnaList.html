<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="/css/reset.css" rel="stylesheet">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/layout.css" rel="stylesheet">
	<link href="/css/qna.css" rel="stylesheet">
	<link rel="icon" href="/img/favicon.png">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="/js/gnb.js"></script>
	<title>뛰다</title>
	<style type="text/css">
		.page-link {
			color: #222222;
			border-color: #D9D9D9;
		}

		.page-item.active .page-link {
			z-index: 1;
			color: white;
			font-weight: bold;
			background-color: #37745B;
			border-color: #D9D9D9;
		}

		.page-link:focus,
		.page-link:hover {
			color: white;
			background-color: #37745B;
			border-color: #D9D9D9;
		}
	</style>
</head>

<body>
	<!-- Header -->
	<div th:replace="~{component/user/userHeader}"></div>

	<!-- Content -->
	<div class="wrap-content">
		<div class="container">
			<h4 style="width: fit-content">문의 내역</h4>
			<hr class="titleUnder my-2">

			<div id="wrap-search-group">
				<div id="search-group" class="row d-flex mt-3" style="width: 40%;">
					<div class="btn-group col-3 " role="group">
						<select id="category-btn" type="button" class="form-select dropdown-toggle"
							data-bs-toggle="dropdown" style="border-radius: 0.9rem;">
							<option value="qnaSearchOption" selected>제목</option>
							<option value="qnaSearchOprion">내용</option>
						</select>
					</div>
					<input id="search-input" class="form-control col me-2" type="text" placeholder="검색어를 입력하세요"
						style="border-radius: 0.9rem;">
					<button id="search-btn" type="submit" class="btn btn-outline-secondary col-3">검색하기</button>
				</div>
			</div>

			<table class="table table-hover table-sm mt-3">
				<thead id="thead" class="table-light" style="font-weight: 400;">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody class="table-group-divider" style="font-weight: 300; font-size: 20px;">
					<tr class="table" th:each="qna : ${qnaList}">
						<td th:text="${qna.qnaNo}">번호</td>
						<td><a th:href="@{/qna/{qnaNo}(qnaNo=${qna.qnaNo})}" th:text="${qna.title}" style="color: #000000;">제목</a></td>
						<td>작성자</td>
						<td th:text="${qna.qnaDate}">작성일</td>
						<td th:text="${qna.qnaView}">조회수</td>
					</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end mt-1">
				<button id="add-btn" type="button" class="btn btn-outline-secondary"
					onclick="location.href='/qna/add'">문의 작성</button>
			</div>

			<div>
				<nav aria-label="pagination">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a id="pagination" class="page-link" href="/" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span>
							</a></li>
							<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
								
						<li class="page-item"><a th:if="${page != nowPage}" th:href="@{/qna(page = ${page - 1})}" th:text="${page}" id="pagination" class="page-link">1</a></li>
						<li class="page-item"><a th:if="${page == nowPage}" th:text="${page}" id="pagination" class="page-link" style="background-color: #37745B; color: #ffffff;">1</a></li>
							</th:block>
						<li class="page-item"><a id="pagination" class="page-link" href="/" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
					</ul>
				</nav>
			</div>

		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{component/user/userFooter}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
