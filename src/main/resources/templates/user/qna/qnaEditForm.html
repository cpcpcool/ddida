<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/qna.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<title>뛰다</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"
	integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
</head>
<style>
textarea {
	resize: none !important;
}
</style>
<body>
	<!-- Header -->
	<div th:replace="~{component/user/userHeader}"></div>

	<!-- Content -->
	<div class="wrap-content">
		<div class="container">
			<h4 style="width: fit-content">
				<a href="/qna" class="back-button"> </a> 문의 내역
			</h4>
			<hr class="titleUnder my-2">
			<form id="qnaAddForm"
				th:action="@{/qna/edit/{qnaNo}(qnaNo=${qna.qnaNo})}" method="post"
				enctype="multipart/form-data" class="mt-5">
				<input type="hidden" name="_method" value="put" /> <input
					type="hidden" name="qnaNo" th:value="${qna.qnaNo}" />
				<div class="row">
					<label class="col-2 mt-2">제목</label> <input id="title" name="title"
						type="text" class="form-control mt-1 mb-2 col"
						placeholder="제목을 입력해주세요.(100자 이내)" th:value="${qna.title}"
						required>
					<div id="titleCnt" class="col-2 mt-2">(0/100)</div>
				</div>
				<div class="form-group row">
					<label class="col-2">내용</label>
					<textarea id="description" name="description"
						class="description form-control col" rows="10" maxlength="1000"
						placeholder="내용을 입력해주세요.(1000자 이내)" required>[[${qna.description}]]</textarea>
					<div id="descCnt" class="col-2">(0/1000)</div>
				</div>
				<div class="d-flex justify-content-end mt-1">
					<button id="add-btn" type="submit" class="btn btn-primary me-1"
						onclick="qna/qnaDetail">수정하기</button>
					<button id="add-btn" type="button" onclick="location.href='/qna'"
						class="btn btn-primary">취소</button>
				</div>
			</form>
		</div>

	</div>



	<!-- Footer -->
	<div th:replace="~{component/user/userFooter}"></div>

	<script>
		$(document).ready(function() {
			$('#title').on('keyup', function() {
				$('#titleCnt').html("(" + $(this).val().length + " / 100)");

				if ($(this).val().length > 100) {
					$(this).val($(this).val().substring(0, 100));
					$('#titleCnt').html("(100 / 100)");
					alert('제목은 최대 100자 까지 입력 가능합니다.');
				}
			});
		});
		$(document).ready(function() {
			$('#description').on('keyup', function() {
				$('#descCnt').html("(" + $(this).val().length + " / 1000)");

				if ($(this).val().length > 1000) {
					$(this).val($(this).val().substring(0, 1000));
					$('#descCnt').html("(1000 / 1000)");
				}
			});
		});
	</script>
</body>

</html>
